name: Create Modpack Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version du modpack (ex: 1.0.0)'
        required: true
        type: string
      game_version:
        description: 'Version de Vintage Story cible'
        required: true
        type: string
        default: '1.21.6'
      prerelease:
        description: 'Pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Download mods from API
        run: python scripts/download_mods.py ${{ inputs.game_version }}

      - name: Build Wildborne Handbook mod
        run: |
          cd mod
          zip -r ../mods/wildborne-handbook_1.0.0.zip modinfo.json assets/
          echo "âœ“ Built wildborne-handbook_1.0.0.zip"

      - name: Create mods archive
        run: |
          cd mods
          zip -r ../Wildborne-${{ inputs.version }}.zip .
          cd ..
          # Create a copy with generic name for latest downloads
          cp Wildborne-${{ inputs.version }}.zip Wildborne-latest.zip
          echo "Archive size: $(du -h Wildborne-${{ inputs.version }}.zip | cut -f1)"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: Wildborne v${{ inputs.version }}
          body: |
            ## Wildborne Modpack v${{ inputs.version }}

            Modpack pour Vintage Story ${{ inputs.game_version }}+

            ### Installation
            1. Telechargez `Wildborne-${{ inputs.version }}.zip`
            2. Extrayez dans votre dossier `Mods`
            3. Lancez Vintage Story

            Consultez le [Wiki](https://pixnop.github.io/Wildborne-VintageStory/) pour plus de details.
          files: |
            Wildborne-${{ inputs.version }}.zip
            Wildborne-latest.zip
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
