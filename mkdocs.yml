site_name: Wildborne Wiki
site_description: Wiki officiel du modpack Wildborne pour Vintage Story - 98 mods pour une expérience immersive
site_author: Wildborne Team
site_url: https://wildborne.wiki

theme:
  name: material
  language: fr
  palette:
    # Dark mode par défaut
    - scheme: slate
      primary: brown
      accent: light green
      toggle:
        icon: material/weather-sunny
        name: Passer en mode clair
    # Light mode
    - scheme: default
      primary: brown
      accent: light green
      toggle:
        icon: material/weather-night
        name: Passer en mode sombre

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - toc.follow

  icon:
    logo: material/paw

  favicon: assets/favicon.svg

plugins:
  - search:
      lang: fr
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/wildborne
      name: Discord Wildborne
    - icon: fontawesome/brands/github
      link: https://github.com/wildborne
      name: GitHub

  generator: false

extra_css:
  - stylesheets/extra.css

